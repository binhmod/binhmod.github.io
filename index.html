<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
        }
        .info h2 {
            color: #333;
        }
        .info p {
            font-size: 16px;
            line-height: 1.6;
        }
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
        .social-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>binhmod</h1>
        
        <div class="social-links">
            
            <a href="https://youtube.com/@binhmod" target="_blank">YouTube</a>
            <a href="https://t.me/binhmod" target="_blank">Telegram</a>
        </div>
    </div>
</body>
