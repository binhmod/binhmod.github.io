<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen</title>
    <style>
        /* Đảm bảo video hiển thị đầy màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://streamable.com/e/0w3cfm?autoplay=1&nocontrols=1" allow="autoplay" frameborder="0" allowfullscreen></iframe>
</body>
</html>
