<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra Key & Tạo Link</title>
</head>
<body>
  <h2>Nhập Key để xác nhận</h2>

  <!-- Ô nhập key -->
  <input type="text" id="inputKey" placeholder="Nhập key ở đây" />

  <!-- Nút lấy key -->
  <button onclick="generateLink()">Lấy Key</button>

  <!-- Nút xác nhận key -->
  <button onclick="verifyKey()">Xác nhận Key</button>

  <!-- Hiển thị kết quả xác nhận -->
  <p id="verifyResult"></p>

  <!-- Hiển thị link đã tạo -->
  <p id="linkResult"></p>

  <!-- Nút link phụ -->
  <button onclick="showExtraLink()">Link Phụ</button>

  <!-- Hiển thị link phụ -->
  <p id="extraLink"></p>

  <script>
    let randomKey = "";
    let finalLink = "";

    function getRandomText(length, characters) {
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    function generateLink() {
      // Tạo randomKey
      randomKey = getRandomText(15, "eWV1bWVvbGF6eQ");
      const getKeyUrl = "https://binhpt567.github.io/ScriptStarter/getKey?key=" + randomKey;
      finalLink = "https://link4m.co/st?api=67b17a05cb842e19e02528d3&url=" + encodeURIComponent(getKeyUrl);

      document.getElementById("linkResult").innerHTML = `Link đã tạo: <a href="${finalLink}" target="_blank">${finalLink}</a>`;
      document.getElementById("verifyResult").textContent = "";
    }

    function verifyKey() {
      const userInput = document.getElementById("inputKey").value;
      const result = document.getElementById("verifyResult");

      if (!randomKey) {
        result.textContent = "Bạn chưa tạo key!";
        return;
      }

      if (userInput === randomKey) {
        result.textContent = "Key đúng!";
      } else {
        result.textContent = "Key sai!";
      }
    }

    function showExtraLink() {
      document.getElementById("extraLink").innerHTML = `<a href="https://example.com" target="_blank">https://example.com</a>`;
    }
  </script>
</body>
</html>
